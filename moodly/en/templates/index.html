<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>mood.ly</title>
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
	<!-- header -->
	<img class='center' src="{% static 'img/how-are-you-feeling1.png' %}"/>

	{% for post in posts %}
		<h1>{{ post.title }}</h1>
		<p>By {{ post.author }} on {{ post.date }}</p>
		<p>{{ post.content }}
	{% endfor %}


</body>

</html>
